<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paws+</title>
  <link rel="stylesheet" href="./Develop/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/f39bfcf929.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar has-background-info has-text-black" id="navbar">
    <div class="navbar-brand">
      <a class="navbar-item">
        <img src="./images/logo-placeholder.jpg" width="112" height="28" alt="Pets+">
      </a>
    </div>
    <div class="navbar-brand navbar-end">
      <a href="favorites.html" class="navbar-item has-text-black">
        Favorites
      </a>
      <a class="navbar-item has-text-black">
        About Us
      </a>
    </div>
  </nav>


  <div class="background">
    <form action="" class="search-bar">
      <input id="search-input" type="text" placeholder="Enter your zip code to find a friend!" name="q">
      <button id="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></i></button>
    </form>

    <label for="Pets" class="dropdown">What type of person are you?:</label>

    <select name="pet-type" id="pet-type">
      <option value="Dog">Dog</option>
      <option value="Cat">Cat</option>
    </select>
  </div>

  <script src="./Develop/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Courgette&family=Josefin+Sans:ital@0;1&family=Shantell+Sans:ital,wght@1,300&display=swap"
    rel="stylesheet">
</body>

</html>
