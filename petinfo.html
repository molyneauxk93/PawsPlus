<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws+</title>
    <link rel="stylesheet" href="./develop/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/f39bfcf929.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="column is-full">
    <div id="pet-info" class="hero has-background-info content is-medium">
        <div class="block">
            <strong><h1>pet name</h1></strong>
            <p id="pet-name">demitrious</p>
          </div>
          <div class="block">
            <strong><h1>age</h1></strong>
            <p id="pet-age">100</p>
          </div>
          <div class="block">
            <strong><h1>sex</h1></strong>
            <p id="pet-sex">F</p>
          </div>
          <div class="block">
            <strong><h1>breed</h1></strong>
            <p id="pet-breed">german sheperd</p>
          </div>
          <div class="block">
            <strong><h1>city</h1></strong>
            <p id="pet-city">new haven</p>
          </div>
          <div class="block">
            <strong><h1>phone#</h1></strong>
            <p id="pet-phone">1234567890</p>
          </div>
    </div>
  </section>

<section class="pet-image">
    <div class="card">
        <div class="card-image">
            <figure class="image">
                <img id="pet-image" src="./images/gettyimages-1049869360-170667a.jpg" alt="image of pet">
            </figure>
        </div>
        <div class="card-content">
            <div class="content">
                <h2>about this pet</h2>
                <p id="pet-description">they are very cool and swag and they can jump over 14 school buses on a dirt
                    bike!</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
