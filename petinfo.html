<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws+</title>
    <link rel="stylesheet" href="./develop/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/f39bfcf929.js" crossorigin="anonymous"></script>
</head>
<body class="background2">


  <section class="pet-info columns is-desktop">
    <div id="pet-info" class="has-background-info content is-medium">
        <div class="column is-2">
            <strong><h1>pet name</h1></strong>
            <p id="pet-name"></p>
          </div>
          <div class="column is-2">
            <strong><h1>age</h1></strong>
            <p id="pet-age"></p>
          </div>
          <div class="column is-2">
            <strong><h1>sex</h1></strong>
            <p id="pet-sex"></p>
          </div>
          <div class="column is-2">
            <strong><h1>breed</h1></strong>
            <p id="pet-breed"></p>
          </div>
          <div class="column is-2">
            <strong><h1>city</h1></strong>
            <p id="pet-city"></p>
          </div>
          <div class="column is-2">
            <strong><h1>phone#</h1></strong>
            <p id="pet-phone"></p>
          </div>
    </div>
  </section>

<section class="pet-image is-half is-flex is-justify-content-center">
    <div class="card">
        <div class="card-image">
            <figure class="image is-4by3">
                <img id="pet-image" src="./images/gettyimages-1049869360-170667a.jpg" alt="image of pet">
            </figure>
        </div>
        <div id="description" class="card-content">
            <div class="content">
                <h2>about this pet</h2>
                <p id="pet-description"></p>
                    <button id="favorit-btn" class="button is-normal is-responsive">
                      Favorit
                    </button>
            </div>
        </div>
    </div>
</section>

<section class="button-control">
  <div class="columns">
    <button id="prev-btn" class="button is-large is-responsive column is-one-third">
      Previous
    </button>
    <button id="wiki-btn" class="button is-large is-responsive column is-one-third">
      learn more about this breed!
    </button>
    <button id="next-btn" class="button is-large is-responsive column is-one-third">
      Next
    </button>
  </div>
</section>

<script src="./Develop/petinfo.js"></script>
</body>
</html>
