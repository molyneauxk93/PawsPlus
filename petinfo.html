<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paws+</title>
  <link rel="stylesheet" href="./Develop/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/f39bfcf929.js" crossorigin="anonymous"></script>
</head>

<body class="background2">
  <nav class="navbar has-background-info has-text-black" id="navbar">
    <div class="navbar-brand">
      <a class="navbar-item">
        <img src="images/91EE2514-6952-4334-BD97-A73F18602CE0_4_5005_c.jpeg" alt="Pets+">
      </a>
    </div>
    <div class="navbar-brand navbar-end">
      <a href="favorites.html" class="navbar-item has-text-black">
        Favorites
      </a>
      <a href="./index.html" class="navbar-item has-text-black">
        Home
      </a>
    </div>
  </nav>

  <section class="pet-info">
    <div id="pet-info" class="content is-medium columns is-7 is-desktop">
      <div class="column">
        <h1 class="has-text-white">Name</h1>
        <p id="pet-name"></p>
      </div>
      <div class="column">
        <h1 class="has-text-white">Age</h1>
        <p id="pet-age"></p>
      </div>
      <div class="column">
        <h1 class="has-text-white">Sex</h1>
        <p id="pet-sex"></p>
      </div>
      <div class="column">
        <h1 class="has-text-white">Breed</h1>
        <p id="pet-breed"></p>
      </div>
      <div class="column">
        <h1 class="has-text-white">City</h1>
        <p id="pet-city"></p>
      </div>
      <div class="column">
        <h1 class="has-text-white">Phone #</h1>
        <p id="pet-phone"></p>
      </div>
      <div class="column">
        <h1 class="has-text-white">Email</h1>
        <p id="pet-email"></p>
      </div>
    </div>
  </section>

  <section class="pet-image is-half is-flex is-justify-content-center ">
    <div class="card">
      <div id="description" class="card-content">
        <div class="content">
          <div class="card-image">
            <figure>
              <img id="pet-image" src="./images/defult image.png" alt="image of pet">
            </figure>
          </div>
          <p id="pet-description"></p>
          <button id="favorit-btn" class="button is-normal is-responsive">
            Favorite
          </button>
        </div>
      </div>
    </div>
  </section>

  <section class="button-control">
    <div class="">
      <button id="prev-btn" class="button is-large is-responsive ">
        Previous
      </button>
      <button id="wiki-btn" class="button is-large is-responsive">
        Learn more about this breed!
      </button>
      <button id="next-btn" class="button is-large is-responsive ">
        Next
      </button>
    </div>
  </section>
  
  <script src="./Develop/petinfo.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Courgette&family=Josefin+Sans:ital@0;1&family=Shantell+Sans:ital,wght@1,300&display=swap"
    rel="stylesheet">
</body>

</html>
